<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5" />
      <stop offset="100%" style="stop-color:#1976d2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- MBC Finance Logo Recreation -->
  <g transform="translate(150, 80)">
    <!-- Logo bars -->
    <rect x="0" y="40" width="60" height="120" rx="8" fill="#455a64"/>
    <rect x="80" y="20" width="60" height="140" rx="8" fill="#455a64"/>
    <rect x="160" y="0" width="60" height="160" rx="8" fill="#455a64"/>
    
    <!-- Blue sections -->
    <rect x="0" y="100" width="60" height="60" rx="8" fill="url(#logoGradient)"/>
    <rect x="80" y="100" width="60" height="60" rx="8" fill="url(#logoGradient)"/>
    <rect x="160" y="100" width="60" height="60" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Curved line -->
    <path d="M 0 100 Q 110 80 220 100" stroke="white" stroke-width="4" fill="none"/>
    
    <!-- Letters -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">M</text>
    <text x="110" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">B</text>
    <text x="190" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Finance text -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#455a64" text-anchor="middle">finance</text>
  
  <!-- Hindi text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">जहाँ जरूरत वहाँ हम</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#1e88e5" opacity="0.3"/>
  <circle cx="550" cy="350" r="25" fill="#1976d2" opacity="0.3"/>
  <circle cx="520" cy="80" r="15" fill="#42a5f5" opacity="0.4"/>
  
  <!-- Financial icons -->
  <g transform="translate(450, 150)">
    <!-- Rupee symbol -->
    <circle cx="0" cy="0" r="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4caf50">₹</text>
  </g>
  
  <g transform="translate(80, 300)">
    <!-- Percentage symbol -->
    <circle cx="0" cy="0" r="25" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9800">%</text>
  </g>
  
  <!-- Loan amount display -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="white" stroke="#1e88e5" stroke-width="2" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Up to</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">₹50,000</text>
  </g>
</svg>