<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main illustration -->
  <g transform="translate(50, 50)">
    <!-- Phone/Device -->
    <rect x="80" y="20" width="120" height="200" rx="15" fill="#1e88e5" stroke="#1976d2" stroke-width="2"/>
    <rect x="90" y="40" width="100" height="160" rx="5" fill="#ffffff"/>
    
    <!-- Screen content -->
    <rect x="100" y="50" width="80" height="8" rx="4" fill="#e3f2fd"/>
    <rect x="100" y="65" width="60" height="6" rx="3" fill="#bbdefb"/>
    <rect x="100" y="80" width="70" height="6" rx="3" fill="#90caf9"/>
    
    <!-- Loan amount display -->
    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">₹50,000</text>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Instant Loan</text>
    
    <!-- Progress bar -->
    <rect x="105" y="140" width="70" height="8" rx="4" fill="#e3f2fd"/>
    <rect x="105" y="140" width="45" height="8" rx="4" fill="#1e88e5"/>
    
    <!-- Buttons -->
    <rect x="105" y="160" width="30" height="20" rx="10" fill="#1e88e5"/>
    <text x="120" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Apply</text>
    
    <rect x="145" y="160" width="30" height="20" rx="10" fill="#42a5f5"/>
    <text x="160" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">EMI</text>
  </g>
  
  <!-- Floating elements -->
  <g>
    <!-- Money symbols -->
    <circle cx="60" cy="80" r="15" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">₹</text>
    
    <circle cx="320" cy="120" r="12" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff9800">%</text>
    
    <!-- Check mark -->
    <circle cx="340" cy="200" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <path d="M332 200 l6 6 l12 -12" stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">MBC Finance</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Your Trusted Financial Partner</text>
</svg>